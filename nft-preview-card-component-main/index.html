<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img
          class="nft-img"
          src="./images/image-equilibrium.jpg"
          alt="nft-image"
        />
      </div>
      <h1>Equilibrium #3429</h1>
      <div class="nft-desc">
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="amt-time">
        <div class="amt">
          <img
            class="eth-logo"
            src="./images/icon-ethereum.svg"
            alt="ethereum logo"
          />
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img class="clock" src="./images/icon-clock.svg" alt="clock icon" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="created">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    <!--
    Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern-->

  </body>
</html>
